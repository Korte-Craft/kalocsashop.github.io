<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Kalocsa Shop</title>
    <link rel="stylesheet" href="stylec.css">
</head>
<body>
    <header>
        <h1>Kalocsa Shop - Kapcsolat</h1>
        <nav>
            <ul>
                <li><a href="https://kalocsa-shop.netlify.app/">Főoldal</a></li>
                <li><a href="https://kalocsa-shop.netlify.app/termekek">Termékek</a></li>
                <li><a href="https://kalocsa-shop.netlify.app/contact">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Küldj nekünk üzenetet</h2>
            <form>
                <div class="form-group">
                    <label for="name">Név:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail cím:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Üzenet:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Küldés</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Kalocsa Shop</p>
    </footer>
</body>
</html>
